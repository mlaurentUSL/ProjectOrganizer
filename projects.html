<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects and Task Management</title>
</head>
<body>
    <header>
        <h1>Project and Task Management</h1>
    </header>
    <main>
        <section>
            <h2>Projects</h2>
            <ul>
                <li>
                    <strong>Project Title 1</strong>
                    <span>- Task 1, Task 2, Task 3</span>
                </li>
                <li>
                    <strong>Project Title 2</strong>
                    <span>- Task 1, Task 2</span>
                </li>
            </ul>
        </section>
        <section>
            <h2>Add New Project</h2>
            <form>
                <label for="project-name">Project Name:</label>
                <input type="text" id="project-name" name="project-name" required>
                <input type="submit" value="Add Project">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Project Organizer</p>
    </footer>
</body>
</html>
